<style type="text/css">
    .select-bg {
        overflow: hidden;

    .select-bg ol {

        list-style-type: none;

    .select-bg ol li {

    .select-bg ol li .pane-split {

    .select-bg ol li .pane-split i {
        width: 25% !important;
        line-height: 25px;

    }

    .select-bg ol li .pane-split i img {
        margin: 3px auto;
        vertical-align: middle;
    }

    .select-bg ol li .pane-split em {
        width: 75%;

    .select-bg ol .sub-spary {

        border-left: 1px solid #eee;
        border-right: 1px solid #eee;
        border-bottom: 1px solid #eee;

    .select-bg ol li .sub-list {

</style>

<script type="text/javascript">
    $(function () {
        $(".select-bg ol li").click(function () {
            $(this).addClass("orangeColor").siblings('li').removeClass("orangeColor");
        });
    });

    $(function () {
        $(".sub-spary").hide();
        $(".spary").click(function () {
            $(".sub-spary").toggle();
        });

        $(".sub-spary .sub-list").click(function () {
            var curCity = $("div>em", this).html();
            $(".spary .pane-split em").html(curCity)
            $(".sub-spary").toggle();

        });

    });
</script>
