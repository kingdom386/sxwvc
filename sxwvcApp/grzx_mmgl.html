<script type="text/javascript">
    $(function () {
        $(".btn-click").click(function () {
            var pwdReg = /^[a-zA-Z0-9]{6,}$/;

            var fstVal = $(".first-pwd").val();
            var secVal = $(".sec-pwd").val();

            if (!pwdReg.test(fstVal)) {
                $(".msgFP").addClass("has-error");
                $(".msgFP").removeClass("has-success");
                $("#msgOne").css('display', '');
                return false;
            } else {
                $(".msgFP").addClass("has-success");
                $(".msgFP").removeClass("has-error");
                $("#msgOne").css('display', 'none');
            }

            if (!pwdReg.test(secVal)) {
                $(".msgSP").addClass("has-error");
                $(".msgSP").removeClass("has-success");
                $("#msgOne").css('display', '');
                return false;
            } else {
                $(".msgSP").addClass("has-success");
                $(".msgSP").removeClass("has-error");
                $("#msgOne").css('display', 'none');
            }


            if (fstVal != secVal) {
                $("#msgOne").css('display', 'none');
                $("#msgTwo").css('display', '');
                return false;
            } else {
                $("#msgTwo").css('display', 'none');
            }
        });
    });
</script>
