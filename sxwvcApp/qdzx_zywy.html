                </div>

                <script type="text/javascript">
                    $(function () {
                        $(".start-date").datetimepicker({
                            format: 'yyyy-mm-dd',
                            language: 'fr',
                            weekStart: 1,
                            todayBtn: 1,
                            autoclose: 1,
                            todayHighlight: 1,
                            startView: 2,
                            minView: 2,
                            forceParse: 0});

                        $(".end-date").datetimepicker({
                            format: 'yyyy-mm-dd',
                            language: 'fr',
                            weekStart: 1,
                            todayBtn: 1,
                            autoclose: 1,
                            todayHighlight: 1,

                .sd-cx:hover{color: #fff;text-decoration:none;}
                .sd-cx:active{color: #fff;text-decoration:none;}
