<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
    <link rel=" stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/ucoin.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/area.css" type="text/css" media="screen">
<!--    <link rel="stylesheet" href="css/thgl.css" type="text/css" media="screen">-->

    <link rel="stylesheet" href="css/thmx.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/dzmxcx.css" type="text/css" media="screen">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <title>个人中心-动帐明细查询</title>
</head>
<body>

<header class="top-bg" id="top-height">
    <div class="container area-top-box">
        <ul>
            <li><a href=""><img src="images/mx-icon_03.png"></a></li>
            <li><h4>动帐明细查询</h4></li>
            <li></li>
        </ul>
        <script type="text/javascript">

            $(function () {
                $(".top-bg").ready(function () {
                    var topWidth = document.getElementById('top-height').offsetHeight;
                    $(".thmx-count-bg").css('margin-top', topWidth);
                });
            });
        </script>

    </div>

</header>



<section class="thmx-count-bg">
    <div class="container thmx-count">
        您的消费总额为：0元，您还拥有0个赠送权。
        可用<em>积分：2.655，</em> 可用<em>U币：0</em>
    </div>
</section>

<section class="dzmxcx-info-subPane">

    <div class="container">
        <form action="" method="post" class="form-horizontal" id="dzmzForm">

            <div class="dz-type-pane input-gn">
                <span class="pull-left">类型：</span>
                <span class="pull-right ">
                    <div class="form-group select-margin">
                        <select class="form-control select-width" name="dzmxType">
                            <option value="-1">全部</option>
                            <option value="1">类型1</option>
                            <option value="3">类型3</option>
                            <option value="4">类型4</option>
                            <option value="5">类型5</option>
                        </select>
                    </div>
                </span>
            </div>

            <div class="input-gn">
                <span class="pull-left">时间：</span>
                <span class="pull-right data-width ">
                   <span class="msgSd"> <input type="text" name="starDate" readonly
                                               class="form-control input-sm start-date "></span>
                    <label>至</label>
                    <span class="msgEd"><input type="text" name="endDate" readonly
                                               class="form-control input-sm end-date "
                                               style="width: 45%;float:left;"></span>


                </span>
            </div>

            <script type="text/javascript">
                $(function () {
                    $(".start-date").datetimepicker({
                        format: 'yyyy-mm-dd',
                        language: 'fr',
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        minView: 2,
                        forceParse: 0});

                    $(".end-date").datetimepicker({
                        format: 'yyyy-mm-dd',
                        language: 'fr',
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        minView: 2,
                        forceParse: 0});
                });
            </script>

            <div class="input-gn">
                <div class="loading-more-btn">查询</div>
            </div>

            <script type="text/javascript">
                $(".loading-more-btn").click(function () {
                    //判断每个输入框的信息是否填写 若填写无误提交表单并跳转页面
                    var ctReg = /^[0-9]{11}$/;

                    /*获取各项值*/

                    var sdVal = $(".start-date").val();
                    var edVal = $(".end-date").val();

                    if ((sdVal != "") && (edVal != "")) {
                        document.getElementById("dzmzForm").submit();
                    } else {
                        if (sdVal == "") {
                            $(".msgSd").addClass("has-error");
                        } else {
                            $(".msgSd").removeClass("has-error");
                        }
                        if (edVal == "") {
                            $(".msgEd").addClass("has-error");
                        } else {
                            $(".msgEd").removeClass("has-error");
                        }

                        return false;
                    }

                });
            </script>
        </form>
    </div>

</section>


</body>
</html>
