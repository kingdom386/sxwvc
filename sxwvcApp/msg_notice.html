<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/login.css" media="screen"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>信息提示</title>
</head>
<body>
<header class="top-bg">
    <div class="container">
        <div class="col-xs-2"><a href=""><img src="images/return_02.png" class="img-responsive"></a></div>
        <div class="col-xs-8 col-sm-8"><h3 class="center-block title-font">信息提示</h3></div>

    </div>
</header>
<section class="user-info">
    <div class="container" style="text-align: center;">
        <a href="javascript:void(0);" style="color:#ff0000;margin-bottom: 10px;">密码错误！</a></br>
        <a href="javascript:void(0);" style="text-decoration: none;color: blue;">立刻返回<span id="times">5</span>S后跳转到登录界面</a>
    </div>
</section>
<script type="text/javascript">
    skipPage();

    function skipPage(){
        var Times = $("#times").html();
        var start = window.setInterval("skipPage()",1000);
        if(Times>0){
            Times--;
            $("#times").html(Times);
        }else{
            clearTimeout(start);
           location.href="login.html";
        }
    }
</script>


</body>
</html>
